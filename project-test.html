<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/bootstrap-3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/icons/font/bootstrap-icons.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/navbar.css">
    <script type="text/javascript" src="static/js/jquery-3.5.1.min.js"></script>

</head>
<body>
<div class="form-group">
    <input type="text" class="form-control" id="input-file-text" readonly>
</div>
<input type="file" id="input-file" style="display: none" webkitdirectory>

<script>
    $(document).ready(function () {
        // 当文本框被点击时，触发隐藏的文件输入元素的点击事件
        $('#input-file-text').on('click', function () {
            $('#input-file').click();
        });

        // 当文件被选择时，更新只读文本输入框的值
        $('#input-file').on('change', function () {
            if (this.files.length > 0) {
                const firstFile = this.files[0];
                const folderName = firstFile.webkitRelativePath.split('/')[0];
                $('#input-file-text').val(folderName);
            } else {
                $('#input-file-text').val('');
            }
        });
    });
</script>
</body>
</html>
